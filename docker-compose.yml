version: '3.8'

services:
  # IAM microservice
  iam-api-service:
    build:
      context: ./services/iam-service
      dockerfile: IAM/Dockerfile
    container_name: iam-api-service
    ports:
      - "8012:8012"
    restart: always
    depends_on:
      - iam-db-service

  iam-db-service:
    image: mysql:8.0
    container_name: iam-db-service
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
      MYSQL_DATABASE: iam
    ports:
      - "3307:3306"
    restart: always

  # Local Management microservice
  local-api-service:
    build:
      context: ./services/local-management-service
      dockerfile: LocalManagement/Dockerfile
    container_name: local-api-service
    ports:
      - "8013:8013"
    restart: always
    depends_on:
      - local-db-service

  local-db-service:
    image: mysql:8.0
    container_name: local-db-service
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
      MYSQL_DATABASE: local
    ports:
      - "3308:3306"
    restart: always

  # Profile microservice
  profile-api-service:
    build:
      context: ./services/profile-service
      dockerfile: Profiles/Dockerfile
    container_name: profile-api-service
    ports:
      - "8015:8015"
    restart: always
    depends_on:
      - profile-db-service

  profile-db-service:
    image: mysql:8.0
    container_name: profile-db-service
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
      MYSQL_DATABASE: profiles
    ports:
      - "3310:3306"
    restart: always
